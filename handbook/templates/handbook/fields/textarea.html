{% include 'handbook/fields/caption.html' %}
{% include 'handbook/fields/errors.html' %}
<div  class="form-group">
	<textarea class="form-control" title="{{ field.help_text }}"
		{% if field.field.required %}required{% endif %}
		name="{% if form.prefix %}{{form.prefix}}-{% endif %}{{ field.name }}"
		id="{{ field.auto_id }}"
		{% if field.value %}value="{{ field.value }}"{% endif %}>{% if field.value %}{{ field.value }}{% endif %}</textarea>
</div>
