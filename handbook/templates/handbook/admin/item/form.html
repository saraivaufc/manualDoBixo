{% extends 'handbook/admin/topic/see.html' %}

{% load i18n %}

{% block title %}{% trans "Item" %}{% endblock %}


{% block content %}
<form class="form" action="
{% if action == 'add' %}
	{% url 'handbook:admin_item_add' topic_slug=topic.get_slug %}
{% elif action == 'edit' %}
	{% url 'handbook:admin_item_edit' topic_slug=topic.get_slug item_slug=item.get_slug %}
{% else %}.{% endif %}
" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{% include 'handbook/_fields.html' %}
	<button class="btn btn-primary">{% trans "Submit" %}</button>
</form>
{% endblock %}
